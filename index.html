<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>ToDo</title>
</head>
<body>
<div class="wrapper">
	<div class="todo">
		<div class="todo-body block">
			<ul class="todo-list">
				<li class="todo-list__item empty-list">
					<div class="todo-list__title">To-do list is empty</div>
				</li>
			</ul>
		</div>
		<div class="todo-line"></div>
		<div class="todo-create block">
			<div class="todo-create__line line"></div>
			<div class="todo-create__title">Add a task</div>
			<div class="todo-create__body">
				<form id="todo-create__form">
					<div class="todo-create__form-group">
						<input type="text" class="todo-create__input"  placeholder="Enter text" required>
					</div>
					<button type="submit" class="todo-create__button active">Add</button>
				</form>
			</div>
		</div>
	</div>
</div>
	
	<script src="index.js"></script>
</body>
</html>
